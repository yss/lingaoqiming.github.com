<div id="sidebar">
  <a id="J_Toggle" href='#'></a>
  <ul>
  {% for node in pages_list %}
    {% if category_url == node.url %}
      <a href="{{node.url}}" class="navactive">{{node.title}}</a></li>
    {% else %}
      <li><a href="{{node.url}}">{{node.title}}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
